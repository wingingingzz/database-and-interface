<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <title>lab3_4.1</title>
    </head>
    <body>
        <script type="text/javascript">
            for(var i=5; i<=15; i++)
            {
                document.write("number: ", i, "; square: ", i*i, "; cube: ", i*i*i, "<br/>"); // 注意换行符，中间用逗号连接
                alert("number: " + i + "; square: " + i*i + "; cube: " + i*i*i + "\n"); // 注意换行符，中间用加号连接
            }
        </script>
    </body>
</html>
