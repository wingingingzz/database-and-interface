<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <title>lab3_4.2</title>
    </head>
    <body>
        <script type="text/javascript">
            var num1=1, num2=1;
            document.write(num1, ", ", num2, ", ");
            for(var i=1; i<18; i++)
            {
                document.write(num1+num2, ", ");
                var temp = num2;
                num2 = num1 + num2;
                num1 = temp;
            }
            document.write(num1+num2);
        </script>
    </body>
</html>
