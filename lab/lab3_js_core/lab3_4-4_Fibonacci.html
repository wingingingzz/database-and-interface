<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <title>lab3_4.2</title>
    </head>
    <body>
        <script type="text/javascript">
            var n = prompt("Please enter a number: ", "");
            while(n <= 2)
            {
                n = prompt("Please enter a number that is greater than 2: ", "");
            }
            var num1 = 1, num2 = 1;
            for(var i=1; i<n-2; i++)
            {
                var temp = num2;
                num2 = num1 + num2;
                num1 = temp;
            }
            document.write("The ", n, "th Fibonacci number is ", num1+num2, ".<br\>");
        </script>
    </body>
</html>
