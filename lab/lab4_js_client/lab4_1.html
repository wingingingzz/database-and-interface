<!DOCTYPE html>
<!-- lab4_1.html
A document for lab4_1.js
Creates four radio buttons that call the colorChoice
event handler to display descriptions
-->
<html lang = "en">
    <head>
        <title> lab4_1 </title>
        <meta charset = "utf-8" />
        <script type = "text/javascript" src = "lab4_1.js" >
        </script>
    </head>
    <body>
        <h4> Your favorite color </h4>
        <form id = "myForm" action = "">
            <p>
                <label> <input type = "radio" name = "colorButton"
                    value = "red"
                    onclick = "colorChoice('red')" />
                    red </label>
                    <br />
                <label> <input type = "radio" name = "colorButton"
                    value = "blue"
                    onclick = "colorChoice('blue')" />
                    blue </label>
                    <br />
                <label> <input type = "radio" name = "colorButton"
                value = "green"
                onclick = "colorChoice('green')" />
                green </label>
                <br />
                <label> <input type = "radio" name = "colorButton"
                    value = "yellow"
                    onclick = "colorChoice('yellow')" />
                    yellow </label>
                    <br />
                <label> <input type = "radio" name = "colorButton"
                    value = "orange"
                    onclick = "colorChoice('orange')" />
                    orange </label>
            </p>
        </form>
    </body>
</html>
